apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  literals:
  - accounts.argorunner=apiKey, login
  - accounts.argorunner.enabled="true"
  name: argocd-cm
- behavior: merge
  literals:
  - accounts.argorunner=apiKey, login
  - accounts.argorunner.enabled="true"
  - policy.default=role:readonly
  name: argocd-rbac-cm
- behavior: merge
  files:
  - resources/policy.csv
  name: argocd-rbac-cm
- behavior: merge
  literals:
      # These changes are for logging...
      - reposerver.log.level=warn
      - server.log.level=warn
      - controller.log.level=warn
      # These changes are to help with some HA changes...
      - controller.repo.server.timeout.seconds=180
      # These two may not be needed given current config...
      - controller.status.processors=20
      - controller.controller.operation.processors=10
  name: argocd-cmd-params-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.4.11
